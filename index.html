<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
    <div id="general">
        <div class="grisoscuro">
            <!-- PARTE IZQUIERDA DEL MANDO-->
            <div class="izquierdo">
                <div id="cruceta1">
                    <div id="cuadradoIzquierda">
                        <div id="flechaIzquierda1"></div>
                        <div id="flechaIzquierda2"></div>
                    </div>
                </div>
                <div id="cruceta2">
                    <div id="cuadradosCentro1">
                        <div id="flechaArribac1"></div>
                        <div id="flechaArribac2"></div>
                    </div>
                    <div id="cuadradosCentro2">
                        <div id="circuloCruceta"></div>
                    </div>
                    <div id="cuadradosCentro3">
                        <div id="flechaAbajoc1"></div>
                        <div id="flechaAbajoc2"></div>
                    </div>
                </div>
                <div id="cruceta3">
                    <div id="cuadradoDerecha">
                        <div id="flechaderecha1"></div>
                        <div id="flechaderecha2"></div>
                    </div>
                </div>
            </div>
            <!-- PARTE DEL MEDIO DEL MANDO -->
            <div id="medio">
                <div id="rayascentrales">
                    <div id="rayascentrales1"></div>
                    <div id="rayascentrales2"></div>
                    <div id="rayascentrales3"></div>
                    <div id="rayascentrales4"></div>
                    <div id="rayascentrales5">
                        <div id="nombreselect">SELECT</div>
                        <div id="nombrestart">START</div>
                    </div>
                    <div id="rayascentrales6"></div>
                    <!-- Aqui van los botones select y start-->
                    <div id="rayascentrales7">
                        <div id="marcocentral">
                            <div id="select"></div>
                            <div id="start"></div>
                        </div>
                    </div>
                    <div id="rayascentrales8"></div>
                    <div id="rayascentrales9"></div>
                </div>
            </div>
            <!-- PARTE DERECHA DEL MANDO-->
            <div id="partederechamando">
                <div id="divisionArriba">Nintendo</div>
                <div id="divisionAbajo">
                    <div id="partesAbajoDerecha1"></div>
                    <!-- Parte del boton B-->
                    <div id="partesAbajoDerecha2">
                        <div id="creacionCuadroBotonB1"></div>
                        <div id="creacionCuadroBotonB2">
                            <div id="botonB"></div>
                        </div>
                        <div id="creacionCuadroBotonB3">B</div>
                    </div>
                    <div id="partesAbajoDerecha3"></div>
                    <div id="partesAbajoDerecha4">
                        <div id="creacionCuadroBotonA1"></div>
                        <div id="creacionCuadroBotonA2">
                            <div id="botonA"></div>
                        </div>
                        <div id="creacionCuadroBotonA3">A</div>
                    </div>
                    <div id="partesAbajoDerecha5"></div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
